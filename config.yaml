# KuroHatsumei Configuration

ollama:
  url: "http://172.31.96.1:11434"
  model: "llama3.1:8b"

comfyui:
  url: "http://localhost:8188"
  workflow_path: "workflows/flux_txt2img.json"
  num_images: 4
  poll_interval: 1.0  # seconds

sd_cpp:
  model_path: "models/sd15_q8_0.gguf"
  n_threads: -1  # -1 = use all cores
  wtype: "default"
  width: 512
  height: 512
  cfg_scale: 7.0
  sample_steps: 20
  sample_method: "euler_a"
  num_images: 4

meshy:
  api_key: ""  # Set via MESHY_API_KEY env var
  api_url: "https://api.meshy.ai"
  poll_interval: 5.0  # seconds

depthmesh:
  model: "depth-anything/Depth-Anything-V2-Small-hf"
  resolution: 256
  depth_scale: 1.0
  back_offset: 0.1
  edge_threshold: 0.3

# Anycubic Photon Mono M7 Pro build volume (mm)
build_volume:
  x: 223
  y: 126
  z: 230
  margin: 5  # Safety margin from edges

# Image generation backend: sd_cpp | comfyui
default_image_backend: "sd_cpp"

# 3D generation backend: triposr | trellis | meshy | depthmesh
default_3d_backend: "triposr"

# Output directory for projects
output_dir: "output"
